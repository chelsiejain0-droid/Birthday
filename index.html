<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Daddy ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff4081;
    }
    h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .balloon {
      width: 60px;
      height: 80px;
      background: #ff4081;
      border-radius: 50%;
      position: absolute;
      bottom: -100px;
      animation: float 6s infinite;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      100% {transform: translateY(-120vh);}
    }
    .message {
      background: rgba(255, 255, 255, 0.9);
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #ff4081;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }
    .button:hover {
      background: #e91e63;
    }
    .hidden {
      display: none;
    }
    /* Slideshow styles */
    .slideshow {
      position: relative;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .slides {
      display: none;
      width: 100%;
      border-radius: 15px;
    }
    /* Typewriter effect */
    #typed-text {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>üéâ Happy Birthday Love! üéÇ</h1>
  <h2>Dear [Anurag],</h2>

  <div class="message">
    <p id="typed-text"></p>
    <a href="#" class="button" onclick="reveal()">Click for a Surprise üéÅ</a>
  </div>

  <div id="surprise" class="hidden">
    <h2>üíñ Our Memories Together üíñ</h2>

    <!-- Slideshow -->
    <div class="slideshow">
      <img class="slides" src="pic1.jpg.png" alt="Memory 1">
      <img class="slides" src="pic2.jpg,jpg" alt="Memory 2">
      <img class="slides" src="pic3.jpg.jpg" alt="Memory 3">
      <img class="slides" src="pic4.jpg.jpg" alt="Memory 4">
      <img class="slides" src="pic5.jpg.jpg" alt="Memory 5">
    </div>

    <p>You make my world magical ‚ú®. Once again, Happy Birthday, my love! üíï</p>
  </div>

  <script>
    // Balloons animation
    for (let i = 0; i < 15; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = 4 + Math.random() * 4 + "s";
      document.body.appendChild(balloon);
    }

    // Typewriter effect
    const message = "Wishing the happiest birthday to the most amazing person in my life.\nYou are my favorite memory and my brightest future.\nHere‚Äôs to laughter, dreams, and forever with you! ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typed-text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50); // typing speed (50ms per letter)
      }
    }
    window.onload = typeWriter;

    // Reveal surprise
    function reveal() {
      document.getElementById("surprise").classList.remove("hidden");
      showSlides();
    }

    // Slideshow
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("slides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 2500); // Change image every 2.5s
    }
  </script>

</body>
</html>
